<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Reglas Clínicas | Sistema Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Sistema Médico</h1>
  <nav>
    <a href="02-dashboard.html">Inicio</a>
    <a href="03-pacientes-list.html">Pacientes</a>
    <a href="10-configuracion-reglas.html" class="active">Reglas</a>
    <a href="12-reporte-precision.html">Reportes</a>
    <a href="logout.php">Salir</a>
  </nav>
</header>
<main>

  <div class="card">
    <h3>Agregar / Editar Regla</h3>
    <form method="post" action="regla_save.php" class="form-grid">
      <input type="hidden" name="regla_id" value="{{regla_id}}">
      <label>Enfermedad<select name="enfermedad_id" required><option value="">--Seleccione--</option></select></label>
      <label>Síntoma<select name="sintoma_id" required><option value="">--Seleccione--</option></select></label>
      <label>Peso (0-100)<input type="number" name="peso" min="0" max="100" required></label>
      <label>Nivel Mín (numérico)<input type="text" name="nivel_min"></label>
      <label>Nivel Máx (numérico)<input type="text" name="nivel_max"></label>
      <label>Severidad Mín<select name="severidad_min_id"><option value="">--N/A--</option></select></label>
      <label>Frecuente?<select name="frecuente"><option value="0">No</option><option value="1">Sí</option></select></label>
      <label>Secuencia Esperada (mín)<input type="number" name="secuencia_min" min="1"></label>
      <label>Secuencia Esperada (máx)<input type="number" name="secuencia_max" min="1"></label>
      <label>Vigente Desde<input type="date" name="vigente_desde" required></label>
      <label>Vigente Hasta<input type="date" name="vigente_hasta"></label>
      <label class="full-row">Comentario<textarea name="comentario" rows="2"></textarea></label>
      <div class="mt text-right full-row"><button class="btn btn-primary" type="submit">Guardar Regla</button></div>
    </form>
  </div>

  <div class="card">
    <h3>Reglas Vigentes</h3>
    <div class="table-wrapper">
      <table class="table">
        <thead><tr><th>Enfermedad</th><th>Síntoma</th><th>Peso</th><th>Rangos</th><th>Vigencia</th><th></th></tr></thead>
        <tbody>
          <tr><td>Influenza</td><td>Fiebre</td><td>50</td><td>≥38°C</td><td>2025-01-01 a ...</td><td><a href="#">Editar</a></td></tr>
        </tbody>
      </table>
    </div>
    <div class="mt text-right"><a class="btn btn-warning" href="11-configuracion-historial.html">Ver Historial</a></div>
  </div>

</main>
</body>
</html>
