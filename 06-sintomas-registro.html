<main>

  <div class="card">
    <h3>Agregar Síntoma</h3>
    <form method="post" action="sintoma_add.php" class="form-grid">
      <input type="hidden" name="consulta_id" value="{{consulta_id}}">
      <label>Síntoma<select name="sintoma_id" required><option value="">--Seleccione--</option><option value="1">Fiebre</option><option value="2">Tos</option></select></label>
      <label>Nivel / Valor<input type="text" name="nivel" placeholder="38.5°C o Moderado"></label>
      <label>Unidad<select name="unidad_id"><option value="C">°C</option><option value="F">°F</option><option value="escala">Escala</option></select></label>
      <label>Frecuencia (veces)<input type="number" name="frecuencia" min="0"></label>
      <label>Cantidad / Duración<input type="number" name="cantidad" min="0" placeholder="días"></label>
      <label>Secuencia (orden)<input type="number" name="secuencia" min="1"></label>
      <label>Fecha/Hora Observación<input type="datetime-local" name="observacion_ts" required></label>
      <div class="mt text-right full-row"><button class="btn btn-primary" type="submit">Agregar</button></div>
    </form>
  </div>

  <div class="card">
    <h3>Síntomas Registrados</h3>
    <div class="table-wrapper">
      <table class="table">
        <thead><tr><th>Secuencia</th><th>Síntoma</th><th>Nivel</th><th>Freq</th><th>Duración</th><th>Fecha</th><th></th></tr></thead>

        </tbody>
      </table>
    </div>
    <div class="mt text-right"><a class="btn btn-success" href="07-diagnostico-sugerido.html?consulta={{consulta_id}}">Analizar</a></div>
  </div>
